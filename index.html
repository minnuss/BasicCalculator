<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Basic Calculator</title>
</head>

<body>
    <div class="main-box">
        <h1>Basic Calculator</h1>
        <br>
        <form action="" class="myForm" name="calc">
            <input type="text" name="display" class="display">
            <br>
            <input type="button" value="0">
            <input type="button" value="1">
            <input type="button" value="2">
            <input class="plus" type="button" value="+">
            <br>
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input class="minus" type="button" value="&#8722">
            <br>
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input class="multiply" type="button" value="x">
            <br>
            <input type="button" value="9">
            <input class="reset" type="button" value="C">
            <input class="equal" type="button" value="&#61">
            <input class="divide" type="button" value="&#247">
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
